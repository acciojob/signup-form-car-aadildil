<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <form action="/submit" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
            <br><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <br><br>

            <label for="gender">Gender</label><br>
            <input type="radio" id="gender_m" name="gender" value="male" required>
            <label for="gender_m">Male</label><br>
            <input type="radio" id="gender_f" name="gender" value="female">
            <label for="gender_f">Female</label><br><br>

            <label for="cars">Car Brands</label>
            <select name="cars" id="cars" required>
                <option value="" disabled selected>--Please choose an option--</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
            </select><br><br>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Age" required>

            <br><br>

            <label for="dob">DOB</label>
            <input type="date" id="dob" name="dob"required>

            <br><br>
            <label for="tel">Phone Number</label>
            <input type="tel" id="tel" name="tel" placeholder="Phone Number" required>

            <br><br>

            <label for="password">password</label>
            <input type="password" name="password" id="password" placeholder="Password" required>

            <br><br>
            <input type="checkbox" id="toc" name="toc" required>
            <label for="toc">I agree to the TOS</label>

            <br><br>
            <button type="submit">submit</button>


        </form>
    </div>
	
	<!-- the entire body must be written by student -->

</script>

</body>

</html>
